<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial de Flexbox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Exemplo de layout de linha -->
  <div class="container linha">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>

  <!-- Exemplo de layout de coluna -->
  <div class="container coluna">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>

  <!-- Exemplo de layout com elementos aninhados -->
  <div class="container aninhado">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">
      <div class="subitem">Subitem 1</div>
      <div class="subitem">Subitem 2</div>
    </div>
  </div>
</body>
</html>
