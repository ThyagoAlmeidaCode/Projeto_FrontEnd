<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel Simples</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carrossel">
    <div class="slides">
      <img src="https://cdn.pixabay.com/photo/2024/01/10/16/13/drone-8499903_1280.jpg" alt="Slide 1">
      <img src="https://cdn.pixabay.com/photo/2015/05/26/23/52/technology-785742_1280.jpg" alt="Slide 2">
      <img src="https://cdn.pixabay.com/photo/2016/11/21/16/27/laptop-1846277_1280.jpg" alt="Slide 3">
    </div>
    <!-- Botões de navegação -->
    <button class="btn prev"><</button>
    <button class="btn next">></button>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
